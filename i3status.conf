# i3status configuration file
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        color_good = "#51ff77"
        color_bad = "#f92044"
        color_degraded = "#f2b500"
        interval = 2
}

order += "battery all"
order += "load"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "disk /"
order += "disk /home"
#order += "run_watch DHCP"
order += "run_watch VPN"
order += "ethernet _first_"
order += "wireless _first_"
order += "volume master"
order += "tztime local"

volume master {
        format = " ♪: %volume  " 
        device = "default"
        mixer = "Master"
        mixer_idx = 0
        # termsyn font
        #format = "À %volume "
}

load {
        format = "%1min"
        max_threshold = 1.5
}

cpu_usage {
        format = "%usage"
}

cpu_temperature 0 {
        format = "%degrees°"
        path = "/sys/devices/platform/coretemp.0/hwmon/hwmon2/temp2_input"
        max_threshold = 80
}

disk "/" {
        format = "S:%avail" 
}

disk "/home" {
        format = "H:%avail"
}

wireless _first_ {
        format_up = "%quality@%essid(%ip)"
        format_down = "W:"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "%ip(%speed)"
        format_down = "E:"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}


tztime local {
        format = "%d/%m/%Y %H:%M:%S"
}

battery all {
        hide_seconds = true
        format = "%status %percentage %remaining"
}